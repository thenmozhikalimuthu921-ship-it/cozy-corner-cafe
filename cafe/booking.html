<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   
</head>
<STYLE>
    body{
        background-image: url(18.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        color: white;
        

    }
form{
    padding: 40px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, .2),
                  -1px -1px 5px rgba(0, 0, 0, .0.5);
    border-radius: 30px;
    
}
</STYLE>
<body>
    <section id="contact">
          <div class="col-lg-4 col-md-6 col-12">
          <form>
             <div class="mb-3 text-center">
    <center>
              <h3 class="py-1g-1 py-3">Reservation Booking</h3>
              
             </div>
             <div class="mb-3">
              <label class="form-label">name</label>
              <input type="text" class="form-control">
             </div>

              <div class="mb-3">
              <label class="form-label">email</label>
              <input type="email" class="form-control">
             </div>

              <div class="mb-3">
              <label class="form-label">number</label>
              <input type="number" class="form-control">
             </div>
             
             <div class="mb-3">
              <label class="form-label">No of person</label>
              <input type="text" class="form-control">
             </div>
             <div class="mb-3">
              <label class="form-label">Time</label>
              <input type="datetime-local" class="form-control">
             </div>
             <div class="col-lg-6 col-md-6 col-12 py-lg-2 py-3" >
              <button class="btn btn-primary" onclick="alert('booking confirmed')">Booking Now</button>
             </div>
             <div class="col-lg-6 col-md-6 col-12 py-lg-2 py-3" >
              <button class="btn btn-primary" type="reset" onclick="alert('are you sure..')">Cancel</button>
             </div>
          </form>
    </center>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  

</body>
</html>
